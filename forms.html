    <h1 class="titles">¡Gracias por visitar nuestra página!</h1>

    <form class="formularios">
      <h4>Tus datos</h4>
      <label for="Nombre">Nombre:</label>

      <p class="parrafo">¿Volverias a visitar la web?</p>
      <select id="opcion" name="siono">
        <option value="si">Si</option>
        <option value="no">No</option>
      </select>
      <label for="mensaje">¿En que podemos mejorar?</label>
      <textarea id="mensaje" placeholder="Escriba aqui..."></textarea>
      <input type="button" value="Enviar" oneclick="mensaje()" />
    </form>
